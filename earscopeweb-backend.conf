# Blok http (global)
http {
    # Map untuk menentukan origin yang diizinkan
    map $http_origin $cors_origin {
        default "";
        "~*^https://earscope\.adrfstwn\.cloud$" "https://earscope.adrfstwn.cloud";
        "~*^http://localhost:5173$" "http://localhost:5173";
    }

    server {
        listen 80;
        server_name api.earscope.adrfstwn.cloud;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.earscope.adrfstwn.cloud;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/api.earscope.adrfstwn.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.earscope.adrfstwn.cloud/privkey.pem;

        # Batas ukuran file upload
        client_max_body_size 100M;

        # Blok khusus untuk endpoint streaming
        location /v1/videos/stream/ {
            if ($request_method = OPTIONS) {
                # Tambahkan header CORS jika origin valid
                if ($cors_origin) {
                    add_header Access-Control-Allow-Origin "$cors_origin";
                    add_header Access-Control-Allow-Methods "GET, OPTIONS";
                    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Range";
                    add_header Access-Control-Expose-Headers "Content-Length, Content-Range";
                }

                return 204; # No content for preflight requests
            }

            proxy_pass http://earscopeweb-backend:8010;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Tambahkan header CORS untuk permintaan GET
            if ($cors_origin) {
                add_header Access-Control-Allow-Origin "$cors_origin";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Range";
                add_header Access-Control-Expose-Headers "Content-Length, Content-Range";
            }

            # Nonaktifkan buffering untuk streaming
            proxy_buffering off;
        }

        # Default location
        location / {
            proxy_pass http://earscopeweb-backend:8010;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}